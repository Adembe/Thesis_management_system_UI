<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-toolbar styleClass="d-flex flex-row-reverse bg-white">
                <ng-template pTemplate="right">
                    <div class="my-2">
                        <button
                            pButton
                            pRipple
                            label="Дипломын сэдэв дэвшүүлэх"
                            icon="pi pi-plus"
                            class="p-button-success mr-2"
                            (click)="openNew()"
                        ></button>
                        <button
                            pButton
                            pRipple
                            label="Устгах"
                            icon="pi pi-trash"
                            class="p-button-danger"
                            (click)="deleteThesiss()"
                            [disabled]="
                                !selectedThesis || !selectedThesis.length
                            "
                        ></button>
                    </div>
                </ng-template>
            </p-toolbar>
            <p-table
                #dt
                [value]="thesises"
                [columns]="cols"
                responsiveLayout="scroll"
                [rows]="10"
                [globalFilterFields]="[
                    'teacher_name',
                    'subject_mgl',
                    'subject_eng',
                    'content',
                    'requirement'
                ]"
                [paginator]="true"
                [rowsPerPageOptions]="[10, 20, 30]"
                [showCurrentPageReport]="true"
                currentPageReportTemplate=" {first} - {last} нийт:{totalRecords} "
                [(selection)]="selectedThesis"
                selectionMode="multiple"
                [rowHover]="true"
                dataKey="id"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
                    >
                        <h5 class="m-0">Миний дэвшүүлсэн сэдвүүд</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                (input)="onGlobalFilter(dt, $event)"
                                placeholder="Хайх..."
                                class="w-full sm:w-auto"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <!-- <th pSortableColumn="teacher_name">
                            Удирдагч<p-sortIcon
                                field="teacher_name"
                            ></p-sortIcon>
                        </th> -->
                        <th pSortableColumn="subject_name_mgl">
                            Сэдвийн нэр (Монгол)
                            <p-sortIcon field="subject_name_mgl"></p-sortIcon>
                        </th>
                        <th pSortableColumn="subject_name_eng">
                            Сэдвийн нэр (Англи)
                            <p-sortIcon field="subject_name_eng"></p-sortIcon>
                        </th>
                        <th pSortableColumn="content">
                            Агуулга
                            <p-sortIcon field="content"></p-sortIcon>
                        </th>
                        <th pSortableColumn="requirement">
                            Шаардлага
                            <p-sortIcon field="requirement"></p-sortIcon>
                        </th>
                        <th pSortableColumn="status">
                            Төлөв
                            <p-sortIcon field="status"></p-sortIcon>
                        </th>
                        <th pSortableColumn="status">
                            Явц
                            <p-sortIcon field="status"></p-sortIcon>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-thesis>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="thesis"></p-tableCheckbox>
                        </td>
                        <td>
                            <span class="p-column-title">Id</span>
                            {{ thesis?.mgl_name }}
                        </td>
                        <td>
                            <span class="p-column-title">Description</span>
                            {{ thesis?.eng_name }}
                        </td>
                        <td>
                            <span class="p-column-title">Price</span>
                            {{ thesis?.content }}
                        </td>
                        <td>
                            <span class="p-column-title">Price</span>
                            {{ thesis?.requirement }}
                        </td>
                        <td>
                            <span class="p-column-title">Price</span>
                            <span
                                *ngIf="thesis?.status == 0"
                                class="customer-badge status-unqualified"
                                >Цуцлагдсан</span
                            >
                            <span
                                *ngIf="thesis?.status == 1"
                                class="customer-badge status-new"
                                >Хүлээгдэж байна</span
                            >
                            <span
                                *ngIf="thesis?.status == 2"
                                class="customer-badge status-proposal"
                                >Баталгаажсан</span
                            >
                            <span
                                *ngIf="thesis?.status == 3"
                                class="customer-badge status-qualified"
                                >Сонгогдсон</span
                            >
                        </td>
                        <td>
                            <p-progressBar
                                *ngIf="thesis?.status == 0"
                                value="0"
                                [showValue]="false"
                                [style]="{ height: '0.8rem' }"
                            ></p-progressBar>
                            <p-progressBar
                                *ngIf="thesis?.status == 1"
                                value="10"
                                [showValue]="false"
                                [style]="{ height: '0.8rem' }"
                            ></p-progressBar>
                            <p-progressBar
                                *ngIf="thesis?.status == 2"
                                value="40"
                                [showValue]="false"
                                [style]="{ height: '0.8rem' }"
                            ></p-progressBar>
                            <p-progressBar
                                *ngIf="thesis?.status == 3"
                                value="60"
                                [showValue]="false"
                                [style]="{ height: '0.8rem' }"
                            ></p-progressBar>
                            
                        </td>
                        <td>
                            <div class="flex">
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="editThesis(thesis)"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-trash"
                                    class="p-button-rounded p-button-warning"
                                    (click)="deleteThesis(thesis)"
                                ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <p-dialog
            [(visible)]="thesisDialog"
            [style]="{ width: '450px' }"
            header="Дипломын сэдэв дэвшүүлэх"
            [modal]="true"
            class="p-fluid"
        >
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="subject_name_mgl">Сэдвийн нэр (Монгол)</label>
                    <input
                        type="text"
                        pInputText
                        id="subject_name_mgl"
                        [(ngModel)]="thesis.mgl_name"
                        required
                        autofocus
                        [ngClass]="{
                            'ng-invalid ng-dirty': submitted && !thesis.mgl_name
                        }"
                    />
                    <!-- <small
                        class="ng-dirty ng-invalid"
                        *ngIf="submitted && !thesis.mgl_name"
                        >Сэдвийн Монгол нэр хоосон байна.</small
                    > -->
                </div>
                <div class="field">
                    <label for="subject_name_eng">Сэдвийн нэр (Англи)</label>
                    <input
                        type="text"
                        pInputText
                        id="subject_name_eng"
                        [(ngModel)]="thesis.eng_name"
                        required
                        autofocus
                        [ngClass]="{
                            'ng-invalid ng-dirty': submitted && !thesis.eng_name
                        }"
                    />
                    <!-- <small
                        class="ng-dirty ng-invalid"
                        *ngIf="submitted && !thesis.eng_name"
                        >Сэдвийн Англи нэр хоосон байна.</small
                    > -->
                </div>
                <div class="field">
                    <label for="content">Агуулга</label>
                    <textarea
                        id="content"
                        pInputTextarea
                        [(ngModel)]="thesis.content"
                        required
                        rows="3"
                        cols="20"
                        [ngClass]="{
                            'ng-invalid ng-dirty': submitted && !thesis.content
                        }"
                    ></textarea>
                    <!-- <small
                        class="ng-dirty ng-invalid"
                        *ngIf="submitted && !thesis.content"
                        >Агуулга хоосон байна.</small
                    > -->
                </div>
                <div class="field">
                    <label for="requirement">Шаардлага</label>
                    <textarea
                        id="content"
                        pInputTextarea
                        [(ngModel)]="thesis.requirement"
                        required
                        rows="3"
                        cols="20"
                        [ngClass]="{
                            'ng-invalid ng-dirty':
                                submitted && !thesis.requirement
                        }"
                    ></textarea>
                    <!-- <small
                        class="ng-dirty ng-invalid"
                        *ngIf="submitted && !thesis.requirement"
                        >Шаардлага хоосон байна.</small
                    > -->
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button
                    pButton
                    pRipple
                    label="Цуцлах"
                    icon="pi pi-times"
                    class="p-button-text"
                    (click)="hideDialog()"
                ></button>
                <button
                    pButton
                    pRipple
                    label="Хадгалах"
                    icon="pi pi-check"
                    class="p-button-text"
                    (click)="saveThesis(true)"
                ></button>
            </ng-template>
        </p-dialog>
    </div>
</div>
