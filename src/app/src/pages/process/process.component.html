<div class="grid">
    <div class="col-4">
        <div class="flex flex-row card px-0">
            <div class="col">
                <span>sedwiin ner</span>
                <div class="row card my-2 py-3">asd</div>
            </div>
            <div class="col">
                <span>sedwiin ner</span>
                <div class="row card my-2 py-3">asd</div>
            </div>
        </div>
        <div class="flex flex-column card">
            <div class="row mb-3 font-medium text-lg">test 1</div>
            <div class="flex flex-row justify-content-around card py-3">
                <span>Name</span>

                <div class="row">asd</div>
            </div>
            <div class="flex flex-row justify-content-around card py-3">
                <span>Name</span>

                <div class="row">asd</div>
            </div>
            <div class="flex flex-row justify-content-around card py-3">
                <span>Name</span>

                <div class="row">asd</div>
            </div>
            <div class="flex flex-row justify-content-around card py-3">
                <span>Name</span>

                <div class="row">asd</div>
            </div>
        </div>
        <div class="row text-center">
            <p-fileUpload
                styleClass="w-full py-8"
                mode="basic"
                name="demo[]"
                url="https://www.primefaces.org/cdn/api/upload.php"
                accept=".pdf,application/pdf"
                (onUpload)="onBasicUploadAuto($event)"
                [auto]="true"
                chooseLabel="Upload File"
            ></p-fileUpload>
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <p-table
                [value]="processDetail"
                [tableStyle]="{ 'min-width': '50rem' }"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 20px">№</th>
                        <th>Нэр</th>
                        <th>Огноо</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template
                    pTemplate="body"
                    let-processDetail
                    let-rowIndex="rowIndex"
                >
                    <tr>
                        <td style="width: 10%">{{ rowIndex + 1 }}</td>
                        <td>{{ processDetail.file_name }}</td>
                        <td>{{ processDetail.created }}</td>
                        <td>
                            <button
                                pButton
                                pRipple
                                icon="pi pi-eye"
                                class="p-button-rounded mr-2 p-button-primery"
                                (click)="ViewPdf(processDetail)"
                            ></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="card">
            <div class="card"></div>
            <div class="card">
                <p-editor
                    [(ngModel)]="text"
                    [style]="{ height: '320px' }"
                ></p-editor>
            </div>
        </div>
    </div>
    <p-dialog
        [(visible)]="showRegDialog"
        [style]="{ width: '90%', height: '90%' }"
        header="Миний илгээсэн хүсэлтүүд"
        [modal]="true"
        class="p-fluid"
    >
        <iframe
            [src]="pdfUrl"
            style="width: 100%; height: 100%"
            frameborder="0"
        ></iframe>
    </p-dialog>
</div>
