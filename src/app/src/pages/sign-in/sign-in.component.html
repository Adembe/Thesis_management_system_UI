<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
        <p-toast key="tst"></p-toast>
      <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Mazaalai logo" class="mb-5 w-6rem flex-shrink-0">                
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <img src="assets/demo/images/login/mazaalai.jpg" alt="Image" height="80" class="mb-3">
                  <div class="text-900 text-3xl font-medium mb-3"></div>
                  <span class="text-600 font-medium"> </span>
              </div>

              <div>
                  <label for="email" class="block text-900 text-xl font-medium mb-2">Имайл</label>
                  <input id="email" type="text" [(ngModel)]="user.email" placeholder="Имайл хаяг аа бичнэ үү" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                  <label for="name" class="block text-900 text-xl font-medium mb-2">Нэр</label>
                  <input id="name" type="text" [(ngModel)]="user.name" placeholder="Нэр бичнэ үү" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                  <label for="phoneNumber" class="block text-900 text-xl font-medium mb-2">Утас</label>
                  <input id="phoneNumber" type="text" [(ngModel)]="user.phone_number" placeholder="Утас аа бичнэ үү" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                  <label for="address" class="block text-900 text-xl font-medium mb-2">Гэрийн хаяг</label>
                  <input id="address" type="text" [(ngModel)]="user.address" placeholder="Гэрийн хаяг бичнэ үү" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                  <label for="password1" class="block text-900 font-medium text-xl mb-2">Нууц үг</label>
                  <p-password id="password1" [(ngModel)]="user.password" placeholder="Нууц үгээ бичнэ үү" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                  <div class="flex align-items-center justify-content-between mb-5 gap-5">
                      <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)"></a>
                  </div>
                  <button pButton pRipple label="Бүртгүүлэх" class="w-full p-3 text-xl" (click) = "SignIn()"></button>
                  
              </div>
          </div>
      </div>
  </div>
</div>
